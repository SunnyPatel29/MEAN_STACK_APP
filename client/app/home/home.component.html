<div id="wrapper">
  <div id="main-wrapper" class="col-md-11 pull-right">
    <div id="main">
      <div class="page-header">
        <h3>File List</h3>
      </div>
      
      <a id="add_row" class="btn btn-default pull-right" (click)="file.click()">Add File</a>
      <input type="file" #file style="display:none;" (change)="onChange($event)"/>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>File Name</th>
            <th>File Size</th>
            <th>File Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files; let row_number= index"> 
            <th scope="row">{{ row_number + 1}}</th>
            <td>{{file.originalname}}</td>
            <td>{{file.size}} </td>
             <td>{{file.type}} </td>
            
            <td (click)="deleteFile(file._id)"> <button class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-trash"></span></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
