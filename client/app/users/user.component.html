<div id="wrapper">
  <div id="main-wrapper" class="col-md-11 pull-right">
    <div id="main">
      <div class="page-header">
        <h3>user List</h3>
      </div>
      <a id="add_row" class="btn btn-default pull-right" (click)="addUser()">Add User</a>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">1</th>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td (click)="deleteUser(user._id)"> <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
